<!DOCTYPE html>
<html lang="en" ng-app="gameApp">
<head>
    <title>Centipede</title>
</head>
<body ng-controller="AppController" ng-keydown="keydown($event)">
    <div>
        <div ng-controller="ScoreBoardController">  {{ KeyPressList }}
            <div>{{GameScore}}</div>
            <div>{{HighScore}}</div>
            <button ng-click="IncrementScore(20)">Click</button>
            <div>
                <div>
                    <game-engine score="GameScore" key-press-list="KeyPressList"/>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="gameApp.js"></script>
    <script src="js/GameEngine.js"></script>
    <script src="js/directives/GameKeyPressDirective.js"></script>
    <script src="js/directives/GameEngineDirective.js"></script>
    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/ScoreBoardController.js"></script>
</body>
</html>
